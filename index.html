<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link ‚Ä¢ Cute Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink:#ff8ec7;
      --pink-2:#ffd1e8;
      --lav:#cdb7ff;
      --mint:#bff3e8;
      --cream:#fff6fb;
      --ink:#3b2f4a;
      --glow:0 0 20px rgba(255,142,199,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Nunito', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 10% -10%, #fff 0%, transparent 60%),
        radial-gradient(800px 500px at 110% 10%, #fff 0%, transparent 60%),
        linear-gradient(135deg, var(--pink-2), var(--lav));
      overflow-x:hidden;
      animation:bgFloat 12s ease-in-out infinite alternate;
    }
    @keyframes bgFloat{
      0%{filter:hue-rotate(0deg)}
      100%{filter:hue-rotate(6deg)}
    }/* Background image layer */
.bg-img{
  position:fixed; inset:0;
  background:
    linear-gradient(rgba(255,255,255,.65), rgba(255,255,255,.85)),
    url('img/bg.jpg');
  background-size:cover;
  background-position:center;
  z-index:-2;
  animation: softZoom 18s ease-in-out infinite alternate;
}
@keyframes softZoom{
  from{transform:scale(1)}
  to{transform:scale(1.06)}
}
.sparkles{position:fixed; inset:0; pointer-events:none; z-index:-1}
.sparkles span{
  position:absolute; width:8px; height:8px; border-radius:50%;
  background: radial-gradient(circle, #fff, var(--pink));
  filter: blur(.5px);
  animation: floaty 8s linear infinite;
  opacity:.7;
}
@keyframes floaty{
  from{transform:translateY(110vh) scale(.6)}
  to{transform:translateY(-10vh) scale(1.2)}
}

.wrap{
  min-height:100%;
  display:grid; place-items:center;
  padding:24px;
}

.card{
  width:min(420px, 92vw);
  background: linear-gradient(180deg, #ffffffcc, #ffffffee);
  border-radius:28px;
  box-shadow: 0 20px 60px rgba(0,0,0,.18), inset 0 1px 0 #fff;
  padding:22px 18px 24px;
  animation: popIn .9s cubic-bezier(.2,.9,.2,1);
}
@keyframes popIn{from{transform:translateY(20px) scale(.96); opacity:0} to{opacity:1}}

.header{
  display:flex; align-items:center; gap:14px; justify-content:center;
  margin-bottom:14px;
}
.avatar{
  width:72px; height:72px; border-radius:22px;
  background: linear-gradient(135deg, var(--pink), var(--lav));
  display:grid; place-items:center;
  box-shadow: var(--glow);
  animation: bounce 2.6s ease-in-out infinite;
}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
.avatar span{font-size:36px}

.title{
  font-family:'Pacifico', cursive;
  font-size:28px; line-height:1;
  background: linear-gradient(90deg, var(--pink), #ffb3da, var(--lav));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow: 0 6px 18px rgba(255,142,199,.35);
}
.subtitle{
  text-align:center; font-weight:600; opacity:.85; margin-bottom:10px;
}

.ig{
  display:flex; align-items:center; justify-content:center; gap:10px;
  margin:10px auto 18px; padding:10px 14px; width:max-content;
  border-radius:999px; text-decoration:none; color:var(--ink);
  background: linear-gradient(180deg, #fff, #fff0);
  box-shadow: inset 0 0 0 2px #fff, 0 8px 24px rgba(255,142,199,.25);
  transition: transform .2s ease, box-shadow .2s ease;
  animation: wiggle 3.5s ease-in-out infinite;
}
@keyframes wiggle{0%,100%{transform:rotate(0)}50%{transform:rotate(.6deg)}}
.ig:hover{transform:translateY(-2px) scale(1.03); box-shadow: var(--glow)}
.ig i{font-style:normal}

.btns{display:grid; gap:14px; margin-top:8px}
.btn{
  position:relative;
  display:flex; align-items:center; gap:12px; justify-content:center;
  padding:16px 18px; border-radius:20px;
  text-decoration:none; color:#402a52; font-weight:800; letter-spacing:.2px;
  background: linear-gradient(180deg, #fff, #ffe8f4);
  box-shadow: 0 10px 26px rgba(0,0,0,.15);
  overflow:hidden;
  transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
}
.btn::before{
  content:""; position:absolute; inset:-40%;
  background: conic-gradient(from 0deg, transparent, #fff, transparent);
  animation: shine 3s linear infinite; opacity:.45;
}
@keyframes shine{to{transform:rotate(360deg)}}
.btn:hover{transform:translateY(-3px) scale(1.02); box-shadow: var(--glow); filter:saturate(1.1)}
.btn:active{transform:scale(.98)}
.btn .ico{font-size:22px}

.yt{background: linear-gradient(180deg, #fff, #ffe1e1)}
.tg{background: linear-gradient(180deg, #fff, #e7f2ff)}
.tt{background: linear-gradient(180deg, #fff, #f0e7ff)}
.wa{background: linear-gradient(180deg, #fff, #e7fff1)}

.kitties{
  display:flex; gap:10px; justify-content:center; margin:16px 0 6px;
}
.kitty{
  width:36px; height:36px; border-radius:12px; display:grid; place-items:center;
  background: linear-gradient(135deg, var(--pink), var(--lav)); color:#fff;
  box-shadow: var(--glow);
  animation: hop 1.8s ease-in-out infinite;
}
.kitty:nth-child(2){animation-delay:.3s}
.kitty:nth-child(3){animation-delay:.6s}
@keyframes hop{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}

.footer{
  text-align:center; font-size:12px; opacity:.7; margin-top:10px;
}

/* Click confetti */
.confetti{position:fixed; inset:0; pointer-events:none}
.piece{position:absolute; width:6px; height:10px; border-radius:3px; animation: fall 900ms ease-out forwards}
@keyframes fall{to{transform:translateY(120vh) rotate(720deg); opacity:0}}

  </style>
</head>
<body>

  </div>  <div class="confetti" id="confetti"></div>  <script>
    // Confetti on click everywhere
    const colors = ['#ff8ec7','#ffd1e8','#cdb7ff','#bff3e8','#fff6fb'];
    document.addEventListener('click', (e)=>{
      for(let i=0;i<14;i++){
        const p=document.createElement('div');
        p.className='piece';
        p.style.left=(e.clientX+Math.random()*30-15)+'px';
        p.style.top=(e.clientY+Math.random()*30-15)+'px';
        p.style.background=colors[Math.floor(Math.random()*colors.length)];
        p.style.transform=`rotate(${Math.random()*360}deg)`;
        document.getElementById('confetti').appendChild(p);
        setTimeout(()=>p.remove(),900);
      }
    });

    // Button pulse
    document.querySelectorAll('.btn, .ig').forEach(el=>{
      el.addEventListener('mouseenter',()=>{
        el.animate([{transform:'scale(1)'},{transform:'scale(1.04)'},{transform:'scale(1)'}],{duration:420});
      });
    });
  </script></body>
