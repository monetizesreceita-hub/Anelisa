<!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>@ana.crmox ‚Ä¢ cute links</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
:root{
  --pink:#ff7ac8;--rose:#ff4fb3;--lilac:#b68cff;--mint:#7fffd4;--cream:#fff1f8;--ink:#2a1f2f;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:'Nunito',system-ui; color:var(--cream);
  background:linear-gradient(rgba(255,140,200,.25),rgba(20,10,30,.85)), url('img/bg.jpg') center/cover fixed no-repeat;
  overflow-x:hidden;
}
/* sparkles */
.sparkle{position:fixed;pointer-events:none;animation:pop 900ms ease-out forwards}
@keyframes pop{0%{transform:scale(0);opacity:1}70%{transform:scale(1)}100%{transform:scale(.2);opacity:0}}
/* container */
.wrap{min-height:100%;display:grid;place-items:center;padding:28px}
.card{
  width:min(520px,92vw); border-radius:28px; padding:26px 22px 28px;
  background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.06));
  backdrop-filter: blur(14px);
  box-shadow:0 30px 80px rgba(255,105,180,.35), inset 0 0 0 1px rgba(255,255,255,.25);
  animation:float 8s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-6px)}}
/* header */
.header{display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:18px}
.profile{
  display:inline-flex;align-items:center;gap:10px;text-decoration:none;
  font-family:'Baloo 2'; font-weight:800; letter-spacing:.4px;
  font-size:28px; padding:8px 14px; border-radius:18px;
  background:linear-gradient(90deg,var(--pink),var(--lilac),var(--mint));
  -webkit-background-clip:text;background-clip:text;color:transparent;
  text-shadow:0 0 18px rgba(255,122,200,.45);
}
.profile i{font-size:26px;filter:drop-shadow(0 0 10px rgba(255,122,200,.7))}
.profile:hover{transform:scale(1.03)}
/* kitty */
.kitty{display:grid;place-items:center;margin:8px 0 14px}
.kitty span{font-size:48px;animation:wiggle 2.2s ease-in-out infinite}
@keyframes wiggle{0%,100%{transform:rotate(0)}50%{transform:rotate(6deg)}}
/* buttons */
.links{display:grid;gap:14px}
.btn{
  position:relative; overflow:hidden; text-decoration:none; color:#2b1433;
  font-weight:800; letter-spacing:.3px; text-align:center; padding:16px 18px;
  border-radius:18px; background:linear-gradient(135deg,#ffd1ea,#ffe8f5);
  box-shadow:0 16px 40px rgba(255,122,200,.45), inset 0 0 0 2px rgba(255,255,255,.7);
  transition:transform .2s ease, box-shadow .2s ease, filter .2s ease;
}
.btn .ico{margin-right:8px}
.btn::after{
  content:''; position:absolute; inset:-40% -20%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.65),transparent);
  transform:translateX(-120%); transition:transform .6s ease;
}
.btn:hover{transform:translateY(-2px) scale(1.01); filter:saturate(1.1)}
.btn:hover::after{transform:translateX(120%)}
/* platform color negritude */
.yt{background:linear-gradient(135deg,#ffd1ea,#ffe8f5)}
.tg{background:linear-gradient(135deg,#d7f3ff,#e9fbff)}
.tt{background:linear-gradient(135deg,#e6dcff,#f2eeff)}
.wa{background:linear-gradient(135deg,#dcfff1,#ecfff8)}
.yt span,.tg span,.tt span,.wa span{font-weight:900;background:linear-gradient(90deg,var(--rose),var(--lilac));-webkit-background-clip:text;color:transparent;text-shadow:0 0 12px rgba(255,79,179,.55)}
/* footer */
.foot{opacity:.9;text-align:center;margin-top:14px;font-weight:700}
.foot small{background:linear-gradient(90deg,var(--pink),var(--mint));-webkit-background-clip:text;color:transparent}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="header">
      <a class="profile" href="https://www.instagram.com/ana.crmox?igsh=MW8xMWpkMDI4ZzByag==" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i> @ana.crmox
      </a>
    </div>
    <div class="kitty"><span>üê±‚ú®</span></div>
    <div class="links">
      <a class="btn yt" href="https://www.youtube.com/@vitor.release" target="_blank"><i class="ico fab fa-youtube"></i><span>YouTube</span></a>
      <a class="btn tg" href="https://t.me/the_king_cheats_ofc2" target="_blank"><i class="ico fab fa-telegram"></i><span>Telegram</span></a>
      <a class="btn tt" href="https://www.tiktok.com/@vitor.release?_r=1&_t=ZS-93XtnNhXxJ2" target="_blank"><i class="ico fab fa-tiktok"></i><span>TikTok</span></a>
      <a class="btn wa" href="https://wa.me/557192735512" target="_blank"><i class="ico fab fa-whatsapp"></i><span>WhatsApp</span></a>
    </div>
    <div class="foot"><small>cute ‚Ä¢ links ‚Ä¢ redirect ‚Ä¢ profile</small></div>
  </div>
</div>
<script>
// sparkle on click everywhere
const colors=['#ff7ac8','#b68cff','#7fffd4','#fff1f8'];
addEventListener('click',e=>{
  for(let i=0;i<8;i++){
    const s=document.createElement('div'); s.className='sparkle';
    s.style.left=(e.clientX+Math.random()*30-15)+'px';
    s.style.top=(e.clientY+Math.random()*30-15)+'px';
    s.style.width=s.style.height=(6+Math.random()*8)+'px';
    s.style.borderRadius='50%'; s.style.background=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(s); setTimeout(()=>s.remove(),900);
  }
});
</script>
</body>
</html>
